<html lang="en">
<head>

    <title>Calculadora</title>

<body>
    <h1>calculadora</h1>
    <div>
        <div class="calculadora">
            <div class="visor"></div>
            <div class="buto">
            
            <input type="button" value="7" class="butao valor" onclick="7">
            <input type="button" value="8" class="butao valor" onclick="8">
            <input type="button" value="9" class="butao valor" onclick="9">
            <input type="button" value="/" class="butao operador" onclick="">
            
            
                <input type="button" value="4" class="butao valor" onclick="4">
                <input type="button" value="5" class="butao valor" onclick="5">
                <input type="button" value="6" class="butao valor" onclick="6">
                <input type="button" value="*" class="butao operador" onclick="">
               
                
                    <input type="button" value="1" class="butao valor" onclick="1">
                    <input type="button" value="2" class="butao valor" onclick="2">
                    <input type="button" value="3" class="butao valor" onclick="3">
                    <input type="button" value="-" class="butao operador" onclick="">
                    
                    
                        <input type="button" value="C" id="clear" class="butao clear">
                        <input type="button" value="0" class="butao valor" onclick="0">
                        <input type="button" value="=" id="igualdade" class="butao igualdade">
                        <input type="button" value="+" class="butao operador">
                        
                    </div>
         </div>

    </div>
